name: Setup
description: Setup Node.js and install dependencies

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version-file: .nvmrc
        cache: yarn
    
    - run: corepack enable

    - name: Install dependencies
      run: yarn install
      shell: bash

    - name: Install yarn for example
      run: cd example && yarn install
      shell: bash
